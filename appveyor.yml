environment:
  nodejs_version: "6"
cache:
  - node_modules 
  - bower_components
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - npm install coffeescript -g
  - npm install typescript -g
before_test:
 - coffee -c .
 - tsc --module commonjs routes/database
test_script:
  - node --version
  - npm --version
  - npm test
build: off